<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRLINES</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- navbar -->

    <div class="container">
        <div class="logo">
            <span class="blue hh">AIR</span><span class="hh">LINES</span>
            <br><span>INTERNATIONAL TRAVEL</span>
        </div>
        <div class="nav">
            <div class="icon">
                <i class="fa fa-home ic" aria-hidden="true"></i>
                <i class="fa fa-envelope-o ic" aria-hidden="true"></i>
                <i class="fa fa-bars ic0" aria-hidden="true"></i>
            </div>
            <div class="home">
                <ul type="none">
                    <li><a href="">HOME</a></li>
                    <li><a href="">OUR AIRCRAFT</a></li>
                    <li><a href="">SAFTY</a></li>
                    <li><a href="">CHARTERS</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- aircraft image  -->
     <div class="air"></div>
     <div class="main">
        <div class="form">
            <table>
                <tr>
                    <td><h2 style="color: rgb(102, 102, 102);">Your Flight Planner</h2></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="rd">Round Trip
                        <input type="radio" name="rd">Empty Trip<br>
                        <input type="radio" name="rd">One Trip
                        <input type="radio" name="rd">Multi Trip
                    </td>
                </tr>
                    <tr>
                            <td>
                                <br>
                                Leaving From:<input type="text" placeholder="Enter Qty Airport Code" style="outline: none;">
                            </td>
                    </tr>

                    <tr>
                        <td>
                            <br>
                            Departure Date And Time
                            <input type="date" style="outline: none;">
                            <input type="time" style="outline: none;">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Return Date And Time
                            <input type="date" style="outline: none;">
                            <input type="time" style="outline: none;">
                        </td>
                    </tr>
                    <tr>
                        <td><br>
                            Passenger(s):<input type="text" placeholder="#Passenger" style="outline: none;"
                            style="outline: none;">&nbsp;<input type="button" value="GO!">
                        </td>
                    </tr>
                
            </table>
        </div>
        <div class="welcome">
            <div><h2>Welcome to Our Website</h2></div>
        </div>
     </div>
</body>

</html>
